# MegaLinter GitHub Action configuration
# https://megalinter.io
name: MegaLinter

on:
  # Trigger mega-linter on every push
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  APPLY_FIXES: all
  APPLY_FIXES_EVENT: all
  APPLY_FIXES_MODE: commit
  REGISTRY: docker.io
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  push_to_registry:
    name: Push Docker image to Docker GitHub
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
      packages: write
      id-token: write

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4.1.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ScribeMD Docker Cache
        uses: ScribeMD/docker-cache@890f84f453cc0f3d9008d83115a215876bee95fd
        with:
          key: ${{ runner.os }}-docker-image-${{ steps.cache-key.outputs.key }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0
        with:
          version: latest

      - name: Set lowercase IMAGE_NAME
        id: set_env
        run: echo "IMAGE_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Calculate cache key
        id: cache-key
        run: echo "{key}=$(echo $IMAGE_NAME | sha256sum | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT

      - name: Cache Docker layers
        id: cache-docker
        uses: actions/cache@v4.0.0
        with:
          path: /tmp/.docker-cache
          key: ${{ runner.os }}-docker-${{ steps.cache-key.outputs.key }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: MegaLinter
        id: ml
        # https://megalinter.io/flavors
        # uses: docker://oxsecurity/megalinter:latest
        uses: oxsecurity/megalinter@v7.9.0
        env:
          #  https://megalinter.io/configuration
          VALIDATE_ALL_CODEBASE: 'true'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Archive production artifacts
        if: success() || failure()
        uses: actions/upload-artifact@v4.3.1
        with:
          name: MegaLinter reports
          path: |
            megalinter-reports
            megalinter.log

